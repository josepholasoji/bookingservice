services:
  rabbitmq:
    image: 'rabbitmq:latest'
    ports:
      - '5672'
  mariadb:
    image: 'mariadb:latest'
    environment:
      - MYSQL_ROOT_PASSWORD=booking
      - MYSQL_USER=booking
      - MYSQL_PASSWORD=booking
      - MYSQL_DATABASE=booking
    ports: 
      - '3306:3306'
  redis:
    image: 'redis:latest'
    ports:
      - '6379'
