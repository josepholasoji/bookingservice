services:
  active-mq:
    image: 'rmohr/activemq:latest'
    environment:
      - 'ACTIVEMQ_ADMIN_LOGIN=booking'
      - 'ACTIVEMQ_ADMIN_PASSWORD=booking'
    ports:
      - '8161:8161'
      - '61616:61616'
  mariadb:
    image: 'mariadb:latest'
    environment:
      - MYSQL_ROOT_PASSWORD=booking
      - MYSQL_USER=booking
      - MYSQL_PASSWORD=booking
      - MYSQL_DATABASE=booking
    ports: 
      - '3306:3306'
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d
