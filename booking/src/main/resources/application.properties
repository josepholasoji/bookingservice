spring.application.name=booking
# base url endpoint
server.servlet.context-path=/booking/api
# server port
server.port=8080

# database configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/booking
spring.datasource.username=booking
spring.datasource.password=booking
# class driver for mariadb
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# logging configuration
logging.level.org.springframework: debug
logging.level.org.springframework.web: debug
logging.level.org.springframework.web.servlet.HandlerMapping.Mappings: debug
