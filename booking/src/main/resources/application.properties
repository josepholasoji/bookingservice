spring.application.name=booking
# base url endpoint
server.servlet.context-path=/booking/api
# server port
server.port=8080

# database configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/booking
spring.datasource.username=booking
spring.datasource.password=booking
# class driver for mariadb
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# logging configuration
logging.level.org.springframework: debug
logging.level.org.springframework.web: debug
logging.level.org.springframework.web.servlet.HandlerMapping.Mappings: debug

# task scheduling
spring.task.scheduling.pool.size=10
scheduling.fixedRate=5000

# activemq configuration
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=booking
spring.activemq.password=booking
spring.jms.pub-sub-domain=false

# event notification
eventnotification.limit=2
eventnotification.name=booking