
# database configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/booking
spring.datasource.username=booking
spring.datasource.password=booking
# class driver for mariadb
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# base url endpoint
server.servlet.context-path=/booking/api

# logging configuration
logging.level.org.springframework: debug
logging.level.org.springframework.web: debug
logging.level.org.springframework.web.servlet.HandlerMapping.Mappings: debug

# task scheduling
spring.task.scheduling.pool.size=10
scheduling.fixedRate=1000

# activemq configuration
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.jms.pub-sub-domain=false

# event notification
eventnotification.limit=2
eventnotification.name=booking